<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo.png" type="image/x-icon" sizes="16x16">
    <!-- ------------------------ BOOTSTRAP STYLESHEET ------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- -------------------------- CUSTOM STYLESHEET -------------------------- -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sports DB</title>
</head>

<body>
    <header>
        <!-- <h1 class="text-center">All Stars 2021.</h1> -->
        <div class="input-group mb-3 w-50 mx-auto my-3">
            <input id="search-input" type="text" class="form-control" placeholder="search player"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPlayer()" class="btn-search" type="button" id="button-addon2">
                Search
            </button>
        </div>
        <div class="info-message w-50 mx-auto text-center p-4">
            <h2 id="error-message">Search your favourite player!</h2>
        </div>
    </header>
    <main class="my-5">
        <section class="container">
            <div id="Players" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>

    <!-- ------------------------------ JS FILES ------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
